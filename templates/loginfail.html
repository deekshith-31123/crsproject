<!DOCTYPE html>
<html>
  <head>
    <title>404 Not Found</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	  <style>
		  body {
  background-color: #f5f5f5;
}

.container {
  text-align: center;
  margin-top: 50px;
}

h1 {
  font-size: 100px;
  color: #555;
}

p {
  font-size: 20px;
  color: #777;
  margin-bottom: 30px;
}

a {
  color: #fff;
  background-color: #3b9ac7;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 4px;
  transition: background-color 0.3s ease;
}

a:hover {
  background-color: #357ebd;
}
	  </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for cannot be found.</p>
      <a href="{% url 'login'%}">Go back to homepage</a>
    </div>
  </body>
</html>
